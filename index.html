<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='src/styles.css'>

    <title>Pokedex</title>
</head>
<body>
    <header id="imagen-pokedex">
        <img src="imagen/pokemon1.png" class="titulo-contenedor">
    </header>
    
    <div class="container">

        <div id="botones">
            <button class="btn btn-warning anterior-pagina boton-pagina oculto">Pagina Anterior</button>
            <p id="numero-pagina" class="btn btn-warning boton-pagina">1</p>
            <button class="btn btn-warning siguiente-pagina boton-pagina">Pagina Siguiente</button>
        </div>

        <div class="row cuadro">
            <div class="col" id="lista">
            <ul class="lista-contenedor"></ul>
            </div>

            <div class="col" id="especificaciones">
                <div id="poke-card" class="col poke-card">
                    <strong><div id="poke-nombre">Pokedex</div></strong>
                    <img src="imagen/pokebola.png" id="carta-inicial" class="carta-inicial">
                    <strong><div id="poke-id"></div></strong>
                    <strong><div id="poke-tipo">
                        <ul class="lista-tipos"></ul>
                    </div></strong>
                    <strong><div id="poke-estadisticas">
                        <ul class="lista-estadisticas"></ul>
                    </div></strong>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <footer>
        <div class="row filas align-items-end" id="creditos">
          <p id="creditos-texto"><img src="imagen/github.png" class="creditos-imagen">   <a id="creditos-link" href="https://github.com/nicolascarrica">Nicolas Carrica</a></p> 
          
        </div>
    </footer>
    
    <script src="src/Index/index.js" type="module"></script>
</body>
</html>
